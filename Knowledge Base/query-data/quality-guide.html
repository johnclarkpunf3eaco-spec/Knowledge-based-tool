  <div class="content">
    <div class="watermark">UOWN LEASING</div>
    <div class="section">
      <main>
        <h2>AutoFails</h2>
      <ul class="checklist">
        <li><input type="checkbox" id="af1"><label for="af1">Agent was not abusive and used appropriate tone, language, and behavior</label></li>
        <li><input type="checkbox" id="af2"><label for="af2">Agent escalated call or issue to supervisor</label></li>
        <li><input type="checkbox" id="af3"><label for="af3">Agent did not avoid call, disconnect, or lead customer to disconnect</label></li>
        <li><input type="checkbox" id="af4"><label for="af4">Agent verified customer correctly before disclosing any information (Full name + DOB or SSN)</label></li>
        <li><input type="checkbox" id="af5"><label for="af5">Agent did not disclose information to an unverified third party</label></li>
        <li><input type="checkbox" id="af6"><label for="af6">Agent documented account appropriately</label></li>
        <li><input type="checkbox" id="af7"><label for="af7">Agent redacted sensitive information in notes</label></li>
        <li><input type="checkbox" id="af8"><label for="af8">Agent obtained authorization to speak to third party or process payment</label></li>
        <li><input type="checkbox" id="af9"><label for="af9">Agent did not misrepresent or provide misleading information</label></li>
        <li><input type="checkbox" id="af10"><label for="af10">Agent appropriately added number to DNC, did not manually dial a DNC</label></li>
        <li><input type="checkbox" id="af11"><label for="af11">Agent confirmed payment method, amount, and date when processing/scheduling payment(s)</label></li>
        <li><input type="checkbox" id="af12"><label for="af12">Agent appropriately documented and followed bankruptcy or fraud procedure</label></li>
        <li><input type="checkbox" id="af13"><label for="af13">Agent cancelled or addressed pending payments before proceeding with new arrangement</label></li>
        <li><input type="checkbox" id="af14"><label for="af14">Agent disclosed call was being monitored/recorded before providing information</label></li>
        <li><input type="checkbox" id="af15"><label for="af15">Agent read autopay revocation policy (if applicable)</label></li>
      </ul>

      <h2>Call Monitoring</h2>
      <ul class="checklist">
        <li><input type="checkbox" id="cm1"><label for="cm1">Agent delivered proper greeting</label></li>
        <li><input type="checkbox" id="cm2"><label for="cm2">Agent delivered proper closing</label></li>
        <li><input type="checkbox" id="cm3"><label for="cm3">Active listening was demonstrated throughout the call</label></li>
        <li><input type="checkbox" id="cm4"><label for="cm4">Proper call etiquette & phone procedures followed (hold time vs mute, dead air, transfer)</label></li>
      </ul>

      <h2>Negotiation Effectiveness & Customer Experience</h2>
      <ul class="checklist">
        <li><input type="checkbox" id="ne1"><label for="ne1">Agent demonstrated proactive & creative problem solving</label></li>
        <li><input type="checkbox" id="ne2"><label for="ne2">Agent displayed empathy while being firm in negotiating a resolution</label></li>
        <li><input type="checkbox" id="ne3"><label for="ne3">Agent utilizes positive, solution-focused language to show flexibility and accommodation</label></li>
        <li><input type="checkbox" id="ne4"><label for="ne4">Agent frames solutions in a way that benefits the customer</label></li>
        <li><input type="checkbox" id="ne5"><label for="ne5">Agent responded appropriately to customer’s objections</label></li>
        <li><input type="checkbox" id="ne6"><label for="ne6">Agent followed up and fulfilled any commitments</label></li>
        <li><input type="checkbox" id="ne7"><label for="ne7">Agent demonstrated confidence and controlled the call effectively</label></li>
        <li><input type="checkbox" id="ne8"><label for="ne8">Agent sent TrustPilot invitation appropriately</label></li>
      </ul>

      <h2>Effective Resolution</h2>
      <ul class="checklist">
        <li><input type="checkbox" id="er1"><label for="er1">Agent proactively educated customer</label></li>
        <li><input type="checkbox" id="er2"><label for="er2">Agent asks appropriate probing questions in order to provide proper resolution</label></li>
        <li><input type="checkbox" id="er3"><label for="er3">Agent used their resources to ensure a complete and accurate resolution was given</label></li>
        <li><input type="checkbox" id="er4"><label for="er4">Agent provided effective resolution based on information provided by the customer</label></li>
        <li><input type="checkbox" id="er5"><label for="er5">Agent provided thorough and accurate information to customer</label></li>
      </ul>

      <h2>System Tools</h2>
      <ul class="checklist">
        <li><input type="checkbox" id="st1"><label for="st1">Agent updated information correctly in servicing</label></li>
        <li><input type="checkbox" id="st2"><label for="st2">Correctly dispositioned on Five9</label></li>
        <li><input type="checkbox" id="st3"><label for="st3">Agent performed full visual audit to ensure consistency and accuracy</label></li>
        <li><input type="checkbox" id="st4"><label for="st4">Agent’s documentation is accurate, relevant, and concise</label></li>
      </ul>

      <h2>Product/Process Knowledge</h2>
      <ul class="checklist">
        <li><input type="checkbox" id="pk1"><label for="pk1">Advised correct balance/payoff/settlement amount (if eligible for settlement)</label></li>
        <li><input type="checkbox" id="pk2"><label for="pk2">Advised of correct DPD/past due amount</label></li>
        <li><input type="checkbox" id="pk3"><label for="pk3">Agent explains 90 day/MR/General LTO information thoroughly and accurately</label></li>
        <li><input type="checkbox" id="pk4"><label for="pk4">Agent set proper expectations or summarized next steps</label></li>
      </ul>
      </main>
    </div>
  </div>
